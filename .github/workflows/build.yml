name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install
      - name: Build Windows app
        run: npm run make:win
      - name: Create directories and compress Windows artifacts
        run: |
          mkdir -p compressed
          mkdir -p installers
          Move-Item -Path out/make/**/*.exe -Destination installers/ -Force
          Compress-Archive -Path installers/*.exe -DestinationPath compressed/BlockingMachine-Windows-${{ github.ref_name }}.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            installers/*.exe
            compressed/*.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install
      - name: Build macOS app
        run: npm run make:native
      - name: Create directories and compress macOS artifacts
        run: |
          mkdir -p compressed
          mkdir -p installers

          # List what was actually built
          find out -type f | grep -i "dmg\|zip"

          # Try to find the DMGs more broadly
          find out -name "*.dmg" -exec cp {} installers/ \; || echo "No DMG files found"

          if [ -n "$(ls -A installers 2>/dev/null)" ]; then
            cd installers
            tar -czf ../compressed/BlockingMachine-macOS-${{ github.ref_name }}.tar.gz *
            cd ..
          else
            echo "No files to compress"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            installers/*.dmg
            compressed/*.tar.gz

  # New job to create a GitHub Release with the built artifacts
  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded files
        run: |
          find . -type f | sort

      - name: Debug output directory
        run: |
          echo "Listing output directories:"
          find out -type d
          echo "Listing all files in out directory:"
          find out -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-build/installers/*.exe || true
            windows-build/compressed/*.zip || true
            mac-build/installers/*.dmg || true
            mac-build/compressed/*.tar.gz || true
          draft: false
          prerelease: true
          generate_release_notes: true
