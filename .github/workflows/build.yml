name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install
      - name: Build macOS app
        run: |
          npm run build

      - name: Create directories and compress macOS artifacts
        run: |
          mkdir -p compressed
          mkdir -p installers

          # List what was actually built
          find dist -type f | grep -i "dmg\|zip"

          # Try to find the DMGs more broadly
          find dist -name "*.dmg" -exec cp {} installers/ \; || echo "No DMG files found"

          if [ -n "$(ls -A installers 2>/dev/null)" ]; then
            cd installers
            tar -czf ../compressed/Blockingmachine-macOS-v1.0.0-b.3.tar.gz *
            cd ..
          else
            echo "No files to compress"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            installers/*.dmg
            compressed/*.tar.gz

  # New job to create a GitHub Release with the built artifacts
  create-release:
    needs: [build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded files
        run: |
          find . -type f | sort

      - name: Debug dist directory
        run: |
          echo "Listing dist directories:"
          find dist -type d
          echo "Listing all files in dist directory:"
          find dist -type f

      - name: Prepare assets
        run: |
          mkdir -p packages/electron-app/assets

          if [ ! -f "packages/electron-app/assets/dmg-background.png" ]; then
            echo "Creating placeholder DMG background"
            curl -o packages/electron-app/assets/dmg-background.png https://via.placeholder.com/600x400/2C3E50/FFFFFF
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac-build/installers/*.dmg
            mac-build/compressed/*.tar.gz
          draft: false
          prerelease: true
          generate_release_notes: true
